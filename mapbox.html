<html>
<head>
  <link href='http://api.tiles.mapbox.com/mapbox.js/v1.2.0/mapbox.css' rel='stylesheet' />
  <!--[if lte IE 8]>
    <link href='http://api.tiles.mapbox.com/mapbox.js/v1.2.0/mapbox.ie.css' rel='stylesheet' />
  <![endif]-->
  <script src='http://api.tiles.mapbox.com/mapbox.js/v1.2.0/mapbox.js'></script>
  <style>
  #map {
    width:600px;
    height:400px;
  }
  </style>
	
</head>
<body>
	
  <div id='map'></div>
  <script type='text/javascript'>
  var map = L.mapbox.map('map', 'm365.map-e3lks16p', {
    gridLayer: {},
    gridControl: {
        sanitizer: function(x) { console.log(x); return x; }
    }
})
      .setView([37.9, -77], 5);
	var marker = L.marker(new L.LatLng(38.88, -77.03), {
	                icon: L.mapbox.marker.icon({'marker-color': 'CC0033'}),
	                draggable: false
	            });

	marker.bindPopup('Maybe try visiting this place someday.');
	marker.addTo(map);
  </script>
</body>
</html>
